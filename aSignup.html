<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aastyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Signup">
      <div class="signup_left-img"></div>
      <form class="signup_form">
        <div class="music">Music is life</div>
        <div class="signup_box">
          <div><i class="fa-solid fa-user"></i></div>
            <input
              class="signup_input"
              type="Username"
              placeholder="Enter Username"
            />
          </i>
        </div>

        <div class="signup_box">
          <i class="fa-solid fa-key">
        </i>
            <input
              class="signup_input"
              type="password"
              placeholder="Enter Passwsord"
            />
        </div>

        <div class="signup_box">
          <i class="fa-solid fa-key">
            <input
              class="signup_input"
              type="password"
              placeholder="ReEnter Passwsord"
            />
          </i>
        </div>

        <div class="signup_box">
          <i class="fa-solid fa-envelope"> </i>

          <input class="signup_input" type="email" placeholder="Your Email" />
        </div>

        <input
          class="signup_buttom_submit"
          type="submit"
          placeholder="Sign up"
        />
      </form>
      <div class="signup_right-img"></div>
    </div>
  </body>
</html>
